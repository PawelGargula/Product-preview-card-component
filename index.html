<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <meta name="description" content="Challenge from Frontend Mentor | Product preview card component">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Product preview card component</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap"
    rel="stylesheet">

  <link rel="stylesheet" href="style.css">
</head>

<body>
  <main>
    <section>
      <picture>
        <source media="(orientation: landscape) and (min-width: 800px)" srcset="images/image-product-desktop.jpg">
        <img src="images/image-product-mobile.jpg" alt="Gabrielle Chanel perfume">
      </picture>

      <div class="content">
        <div class="description">
          <header>
            <p>PERFUME</p>
            <h1>Gabrielle Essence Eau De Parfum</h1>
          </header>

          <p>A floral, solar and voluptuous interpretation composed by Olivier Polge,
            Perfumer-Creator for the House of CHANEL.</p>
        </div>

        <div>
          <div class="price">
            <span class="actual-price">$149.99</span>
            <s>$169.99</s>
          </div>

          <button>Add to Cart</button>
        </div>
      </div>
    </section>
  </main>

  <footer class="attribution">
    Challenge by <a target="_blank" href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a target="_blank" href="https://github.com/PawelGargula#">Pawe≈Ç Gargula</a>.
  </footer>
</body>

</html>
